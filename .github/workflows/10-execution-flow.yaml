name: 10-Controlling the Execution Flow

on:
  workflow_dispatch:
    inputs:
      pass-unit-tests:
        type: boolean
        default: false

jobs:
  lint-build:
    name: Lint and Build
    runs-on: ubuntu-latest
    steps:
      - name: Lint and build
        run: echo "Linting and building project"

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Running unit tests
        run: echo "Running tests"
      - name: Failing tests
        if: ${{ inputs.pass-unit-tests == false }}
        run: exit 1