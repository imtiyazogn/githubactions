name: 03-workflow

on: [push]

jobs:
  ubuntu-echo:
    runs-on: ubuntu-latest
    steps:
      - name: show OS
        run: |
          echo "This job is running on a Ubuntu runner"
          echo "Runner OS: $RUNNER_OS"

  windows-echo:
    runs-on: windows-latest
    steps:
      - name: Show OS
        run: |
          echo "This job is running on a Windows runner."
          echo "Runner OS: $RUNNER_OS"  